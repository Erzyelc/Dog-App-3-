<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Dog App</title>
</head>
<body>

    <div class= 'container'>
        <h1>Generate Dog Images</h1>
        <form>
            <h2>How Many Dogs Would You Like To See?</h2>
            <label for="dogCount">Number of Dogs(1-50):</label>
            <input type="number" class = 'numberInput' name = 'dogCount' min='1' max='50' value = '3' required>
            <input type="Submit" value = 'Get Dogs'>
        </form>
        <section class = 'images hidden'>
            <h3>Here are your images!</h3>
            <div class= 'results-img'></div>
        </section>
    </div>

    <script src= "https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src = "script.js"></script>
</body>
</html>
